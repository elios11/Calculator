<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="pad">
        <div id="screen">
            <div>
                <p id="screenText">0</p>
                <p id="operationText">
            </div>
        </div>
        <button id="allClearButton">AC</button>
        <button id="deleteButton">‚Üê</button>
        <button class="numberButton">7</button>
        <button class="numberButton">8</button>
        <button class="numberButton">9</button>
        <button class="numberButton">4</button>
        <button class="numberButton">5</button>
        <button class="numberButton">6</button>
        <button class="numberButton">1</button>
        <button class="numberButton">2</button>
        <button class="numberButton">3</button>
        <button class="numberButton" id="button0">0</button>
        <button class="operationButton button" id="percentageButton">%</button>
        <button class="operationButton button" id="plusButton">+</button>
        <button class="operationButton button" id="lessButton">-</button>
        <button class="operationButton button" id="divideButton">/</button>
        <button class="operationButton button" id="asteriskButton">*</button>
        <button id="dotButton">.</button>
        <button id="equalsButton">=</button>
        <button></button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
